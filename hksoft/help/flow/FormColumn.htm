<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>帮助页面</title>
    <link href="../../CssJs/Main.css" type="text/css" rel="stylesheet" />
</head>
<body class="main">
    &nbsp;<img alt="" src="../../Images/help_title.gif" border="0">
    <table width="98%" border="0" align="center" cellpadding="5" cellspacing="1" bgcolor="#d2d2d2">
        <tr>
            <td height="40" bgcolor="#f3f9fd">
                1、如果输入框不做任何条件比较仅用于输入值，请选择【常规表单字段】即可。
            </td>
        </tr>
        <tr>
            <td height="40" bgcolor="#f3f9fd">
                2、如果是用于数值比较的字段，请新增【数字型】表单字段并插入数字输入框；
            </td>
        </tr>
        <tr>
            <td height="40" bgcolor="#f3f9fd">
                3、如果是用于字符串比较的字段，请新增【常规型】表单字段并插入常规输入框；
            </td>
        </tr>
        <tr>
            <td height="40" bgcolor="#f3f9fd">
                4、如果是用于放置电子印章的字段，请新增【电子印章】字段并插入印章域；
            </td>
        </tr>
    </table>
    <br />
    <div align="center">
        <input name="button" type="button" class="mybtn" id="CloseBtn" onclick="javascript:window.close()"
            value=" 关闭 " /></div>
    <br />
</body>
</html>
